{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
    <div class="bg-white p-6 rounded-lg shadow-lg transition-all duration-300 hover:shadow-xl">
        <div class="border-l-4 border-red-500 pl-4 mb-6">
            <h2 class="text-2xl font-bold mb-2 text-gray-800 animate-fade-in">Confirm Delete</h2>
            <p class="text-gray-600">This action cannot be undone.</p>
        </div>
        
        <div class="bg-red-50 p-4 rounded-md mb-6 border border-red-200">
            <p class="text-gray-700 mb-2">Are you sure you want to delete:</p>
            <p class="text-xl font-semibold text-red-600">"{{ property.title }}"?</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex flex-col sm:flex-row sm:justify-end space-y-3 sm:space-y-0 sm:space-x-4">
                <a href="{% url 'property_detail' property.pk %}" class="bg-gray-100 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-200 transition-all duration-200 text-center">
                    Cancel
                </a>
                <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition-all duration-200 transform hover:scale-105 text-center">
                    Yes, Delete
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .animate-fade-in {
        animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
