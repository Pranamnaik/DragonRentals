
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
</head>
<body class="bg-gray-100 transition-colors duration-300">
    <nav class="bg-white shadow-lg transition-shadow duration-300">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="/" class="flex items-center py-4 px-2 transform hover:scale-105 transition-transform duration-200">
                        <span class="font-semibold text-indigo-600 text-lg">Dragon Rentals</span>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    {% if user.is_authenticated %}
                        <form action="{% url 'logout' %}" method="POST" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="py-2 px-2 font-medium text-white bg-indigo-600 rounded hover:bg-indigo-700 transform hover:-translate-y-0.5 transition duration-300">Logout</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-gray-200 transform hover:-translate-y-0.5 transition duration-300">Login</a>
                        <a href="{% url 'register' %}" class="py-2 px-2 font-medium text-white bg-indigo-600 rounded hover:bg-indigo-700 transform hover:-translate-y-0.5 transition duration-300">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 py-8 animate-fadeIn">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-white shadow-lg mt-12 transition-shadow duration-300">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-600 text-sm">Â© 2025 Dragon Rentals. All rights reserved.</p>
                <div class="flex space-x-4 mt-2 md:mt-0">
                    <a href="/about" class="text-gray-500 hover:text-indigo-600 transition-colors duration-300">About</a>
                    <a href="/contact" class="text-gray-500 hover:text-indigo-600 transition-colors duration-300">Contact</a>
                    <a href="/privacy-policy" class="text-gray-500 hover:text-indigo-600 transition-colors duration-300">Privacy Policy</a>
                    <a href="/terms" class="text-gray-500 hover:text-indigo-600 transition-colors duration-300">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
