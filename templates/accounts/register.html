{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-600">{{ field.errors|join:", " }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="mt-6 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
            Register
        </button>
    </form>
    <p class="mt-4 text-center">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Login here</a>
    </p>
</div>
{% endblock %}
